```html
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar Modul E-Learning (Personalisasi)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class="max-w-6xl mx-auto px-4 py-8" x-data="modulApp()">

    <!-- Filter & Search -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <select x-model="selectedKategori" class="p-2 rounded-lg border dark:bg-gray-800 dark:border-gray-700">
        <option value="">Semua Kategori</option>
        <option value="dasar">Dasar</option>
        <option value="lanjutan">Lanjutan</option>
      </select>

      <input type="text" placeholder="Cari modul..." 
             x-model="searchQuery"
             class="p-2 rounded-lg border w-full md:w-1/3 dark:bg-gray-800 dark:border-gray-700"/>
    </div>

    <!-- List Modul -->
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <template x-for="modul in filteredModuls" :key="modul.id">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-5 flex flex-col">
          <h3 class="font-semibold text-lg mb-2" x-text="modul.judul"></h3>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 line-clamp-3" 
             x-text="modul.deskripsi"></p>

          <!-- Progress -->
          <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mb-3">
            <div class="bg-blue-500 h-2 rounded-full" :style="'width: ' + modul.progress + '%'"></div>
          </div>
          <p class="text-xs mb-2">Status: <span class="font-medium" x-text="modul.status"></span></p>

          <button @click="openDetail(modul)" 
                  class="mt-auto py-2 px-4 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
            Lihat Detail
          </button>
        </div>
      </template>
    </div>

    <!-- Modal Detail -->
    <div x-show="isModalOpen" 
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
         x-transition>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md"
           @click.away="isModalOpen = false">
        <h2 class="text-xl font-semibold mb-2" x-text="selectedModul?.judul"></h2>
        <p class="mb-4" x-text="selectedModul?.deskripsi"></p>

        <!-- Rekomendasi Adaptif -->
        <p class="mt-3 text-sm font-medium text-yellow-600 dark:text-yellow-400"
           x-text="selectedModul?.rekomendasi"></p>

        <div class="mt-6 flex justify-end gap-3">
          <button @click="isModalOpen = false"
                  class="py-2 px-4 rounded-lg border dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">
            Tutup
          </button>
          <button class="py-2 px-4 rounded-lg bg-green-600 text-white hover:bg-green-700">
            Mulai Modul
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function modulApp() {
      return {
        searchQuery: '',
        selectedKategori: '',
        isModalOpen: false,
        selectedModul: null,
        moduls: [
          { 
            id: 1, 
            judul: 'Pendahuluan Pemrograman', 
            kategori: 'dasar', 
            deskripsi: 'Konsep dasar logika dan sintaks pemrograman.', 
            progress: 100, 
            status: 'Selesai',
            rekomendasi: 'Bagus! Anda dapat melanjutkan ke Struktur Kontrol.'
          },
          { 
            id: 2, 
            judul: 'Struktur Kontrol', 
            kategori: 'dasar', 
            deskripsi: 'Percabangan, perulangan, dan logika kontrol program.', 
            progress: 80, 
            status: 'Berjalan',
            rekomendasi: 'Waktu pengerjaan lebih lama dari rata-rata. Disarankan review materi percabangan sebelum lanjut.'
          },
          { 
            id: 3, 
            judul: 'Array dan Koleksi Data', 
            kategori: 'dasar', 
            deskripsi: 'Penggunaan array, list, dan struktur data sederhana.', 
            progress: 0, 
            status: 'Belum mulai',
            rekomendasi: 'Selesaikan modul sebelumnya terlebih dahulu sebelum membuka modul ini.'
          },
          { 
            id: 4, 
            judul: 'Pemrograman Berorientasi Objek', 
            kategori: 'lanjutan', 
            deskripsi: 'Konsep class, objek, inheritance, dan encapsulation.', 
            progress: 0, 
            status: 'Terkunci',
            rekomendasi: 'Akses modul ini terbuka setelah menyelesaikan seluruh modul dasar.'
          }
        ],
        get filteredModuls() {
          return this.moduls.filter(m => {
            const cocokKategori = this.selectedKategori ? m.kategori === this.selectedKategori : true;
            const cocokSearch = m.judul.toLowerCase().includes(this.searchQuery.toLowerCase());
            return cocokKategori && cocokSearch;
          });
        },
        openDetail(modul) {
          this.selectedModul = modul;
          this.isModalOpen = true;
        }
      }
    }
  </script>
</body>
</html>
